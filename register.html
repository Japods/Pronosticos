<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registro</title>
</head>

<body style="margin: 0;">
    <section>
        <div class="backgroundSection2">
        </div>
        <div class="container" style="padding-top: 50px;" align="center">
            <img src="assets/Layer 2.svg" style="position: relative; margin-bottom: 29px; width: 8%;" alt=""><br>
            <span style="position: relative; color: #FFF; font-size: 24px; font-weight: 600;">¡BIENVENIDO!</span><br>
            <span style="position: relative; color: #FFF; font-size: 24px; font-weight: 600;">COMPLETA TU REGISTRO</span>
            <div class="row" style="margin-top: 40px;">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control proInput" id="name"
                            aria-describedby="emailHelp" placeholder="NOMBRE">
                        <input type="email" class="form-control proInput" id="email"
                            aria-describedby="emailHelp" placeholder="CORREO">
                        <input type="password" class="form-control proInput" id="password"
                            aria-describedby="emailHelp" placeholder="CONTRASEÑA">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle dropdownPro" style="text-align: left;" type="button"
                                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                CASA DE APUESTA PREFERIDA
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" class="form-control check"> 
                                <span style="text-decoration: underline;">
                                    TÉRMINOS Y CONDICIONES
                                </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control proInputRight" id="lastame"
                            aria-describedby="emailHelp" placeholder="APELLIDO">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle dropdownPro" style="float:left; margin-bottom: 20px; text-align: left;" type="button"
                                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                PAIS DE RESIDENCIA
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                        <input type="password" class="form-control proInputRight" id="password_confirm"
                            aria-describedby="emailHelp" placeholder="CONFIRMAR CONTRASEÑA">
                        <input type="text" class="form-control proInputRight" style="margin-bottom: 10px !important;" id="sport_favorite"
                            aria-describedby="emailHelp" placeholder="DEPORTE FAVORITO">
                        <div class="badges">
                            <span class="badge badge-success">FÚTBOL</span></h1>
                            <span class="badge badge-success">BEISBOL</span></h1>
                            <span class="badge badge-success">BASKET</span></h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-12" align="center" style="margin-top: 10px;">
                    <div class="register-btn">
                        <span style="position: relative;top: 7px" class="uppercase pointer">Registrate</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
