<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registro</title>
</head>

<body style="margin: 0;">
    <section>
        <div class="backgroundSection1">
        </div>
        <div class="container" align="center">
            <img src="assets/Layer 2.svg" alt=""><br>
            <span>BIENVENIDO!</span><br>
            <span>COMPLETA TU REGISTRO</span>
            <div class="row" style="margin-top: 50px;">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="email" class="form-control proInput" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter email">
                        <input type="email" class="form-control proInput" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter email">
                        <input type="email" class="form-control proInput" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter email">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle dropdownPro" type="button"
                                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Dropdown button
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="email" class="form-control proInputRight" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter email">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle dropdownPro" style="float:left; margin-bottom: 20px;" type="button"
                                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Dropdown button
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                        <input type="email" class="form-control proInputRight" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter email">
                        <input type="email" class="form-control proInputRight" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                </div>
                <div class="col-md-12" align="center">
                    <div class="registerButton">
                        <span style="position: relative;bottom: 11px" class="uppercase pointer">Registrate</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
